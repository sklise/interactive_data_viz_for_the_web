<html>
<head>
  <title>D3 Tests</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <script src="/d3.v3.js" type="text/javascript"></script>
  <style>
  * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }
  html {
    background: #dfdfdf;
  }
  body {
    font-family: "pitch", "source code pro";
    width: 90%;
    margin: 10px auto;
    padding: 0 10px;
  }
  #left-col, #right-col {
    float: left;
    position: relative;
    padding: 1em;
  }
  #left-col {
    width: 20%;
  }
  #right-col {
    background-color: #fff;
    padding-right: 3%;
    width: 77%;
  }
  </style>
</head>
<body>
<ul id="left-col">
  {% for post in site.posts reversed %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<div id="right-col">
  {{content}}
</div>
</body>
</html>
